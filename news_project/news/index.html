<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav flex">
        <a href="#">
          <img src="" alt=" company logo" />
        </a>
        <div class="nav_links">
          <ul class="flex">
            <li class="hover-link nav-item">IPL</li>
            <li class="hover-link nav-item">Finance</li>
            <li class="hover-link nav-item">Politics</li>
          </ul>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="news-input"
            placeholder="   e.g. Science   "
          />
          <button class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            id="news-image"
            src="https://via.placeholder.com/400x200"
            alt="news-image"
          />
        </div>
        <div class="card-contain">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro error
            quae assumenda enim voluptas distinctio temporibus iure et ipsum
            itaque velit repellat, architecto excepturi consequuntur sint facere
            odio sed suscipit!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
