<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <table border="2">
        <tr style="background-color: rgb(255, 255, 183)">
          <td colspan="2">
            <header style="color: red">
              <center>REGISTRATION FORM</center>
            </header>
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)">
          <td>Enter Name</td>
          <td>
            <input type="text" name="name" id="name" />
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)">
          <td>Enter Password</td>
          <td>
            <input type="text" name="Password" id="Password" />
          </td>
        </tr>

        <tr aria-rowspan="4" style="background-color: rgb(0, 200, 255)">
          <td>Enter Address</td>
          <td>
            <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)" aria-rowspan="6">
          <td>
            <p>Select Game</p>
          </td>
          <td>
            <input type="checkbox" name="sports" id="hockey" />
            <label for="hockey">Hockey</label>
            <br />
            <input type="checkbox" name="sports" id="football" />
            <label for="football">Football</label>
            <br />
            <input type="checkbox" name="sports" id="badmintion" />
            <label for="badmintion">Badmintion</label>
            <br />
            <input type="checkbox" name="sports" id="cricket" />
            <label for="cricket">Cricket</label>
            <br />
            <input type="checkbox" name="sports" id="Volleyball" />
            <label for="Volleyball">Volleyball</label>
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)">
          <td>
            <p>Gender</p>
          </td>
          <td>
            <input type="radio" name="male" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="femail" id="femail" />
            <label for="femail">Femail</label>
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)">
          <td>
            <p>Select your Age</p>
          </td>
          <td>
            <select name="Age" id="Age">
              <option value="select">18</option>
              <option value="select">19</option>
              <option value="select">20</option>
              <option value="select">21</option>
              <option value="select">More then 22</option>
            </select>
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)">
          <td>
            <p>Select Photo</p>
          </td>
          <td>
            <input type="file" name="file" id="file" />
          </td>
        </tr>

        <tr style="background-color: rgb(0, 200, 255)">
          <td>
            <input
              type="reset"
              name="reset"
              id="reset"
              width="10"
              height="10"
            />
            <input type="submit" name="submit" id="submit" />
          </td>
        </tr>
      </table>
    </div>
    <footer>
      <input type="submit" />
    </footer>
  </body>
</html>
