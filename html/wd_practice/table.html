<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>routen table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        /* border-collapse: collapse; */
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="4">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedul</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 AM</td>
        <td rowspan="2">5:00 PM</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity: DTD and Relaz NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 A.M</td>
        <td>11:00 A.M</td>
        <td rowspan="1">Xpath</td>
      </tr>
      <tr>
        <td>11:00 A.M</td>
        <td>2:00 P.M</td>
        <td rowspan="2">XSL Transformation</td>
      </tr>
      <tr>
        <td>2:00 P.M</td>
        <td>5:00 P.M</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 P.M</td>
        <td>12:00 P.M</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
